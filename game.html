<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incan Gold</title>
  <link rel="stylesheet" href="styles/game.css">
  <script defer src="/js/game.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div></div>
    <h1>Incan Gold</h1>
    <button id="toggleDark">Dark Mode</button>
  </header>
  <section id="game">
    <h3 id="gameState"></h3>
    <section class="" id="gameArea">
      <section id="previousEvents" title="Previous events played this round">
      </section>
      <section id="event">
        <p class="exteriorMessage" id="statusMessage"></p>
        <div id="currentEvent"></div>
        <p id="eventDescription"></p>
      </section>
      <section id="gameElements">
        <p id="remainingTreasure" title="If only one player chooses to leave they will recieve the remaining treasure">
        </p>
        <p id="collapseProbability" title="The chance that the temple will collapse on the next turn"></p>
      </section>
      <section id="playerChoices">
        <div class="continue">Yes</div>
        <p>Continue exploring?</p>
        <div class="run">No</div>
      </section>
    </section>
    <section id="buttons">
      <button id="startGame">Play Again?</button>
      <button id="startRound">Enter the temple</button>
      <button id="homePage">Home</button>
    </section>
    <section class="scoring" id="player">
      <h1 class="name">Player</h1>
      <p class="scoreName" title="Total score is the cummulative value of treasure players recovered from the temple">
        Total
        Score</p>
      <p class="scoreValue" id="playerTotal"
        title="Total score is the cummulative value of treasure players recovered from the temple"></p>
      <p class="scoreName" title="Round score is lost if the temple collapses">Round Score</p>
      <p class="scoreValue" id="playerRound" title="Round score is lost if the temple collapses"></p>
    </section>
    <section class="scoring" id="jones">
      <h1 class="name">Henry Jones</h1>
      <p class="scoreName" title="Total score is the cummulative value of treasure players recovered from the temple">
        Total
        Score</p>
      <p class="scoreValue" id="jonesTotal"
        title="Total score is the cummulative value of treasure players recovered from the temple"></p>
      <p class="scoreName" title="Round score is lost if the temple collapses">Round Score</p>
      <p class="scoreValue" id="jonesRound" title="Round score is lost if the temple collapses"></p>
    </section>
    <section class="scoring" id="oConnel">
      <h1 class="name">Rick O'Connel</h1>
      <p class="scoreName" title="Total score is the cummulative value of treasure players recovered from the temple">
        Total
        Score</p>
      <p class="scoreValue" id="oConnelTotal"
        title="Total score is the cummulative value of treasure players recovered from the temple"></p>
      <p class="scoreName" title="Round score is lost if the temple collapses">Round Score</p>
      <p class="scoreValue" id="oConnelRound" title="Round score is lost if the temple collapses"></p>
    </section>
  </section>
</body>

</html>
