<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incan Gold</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/js/game.js"></script>
</head>

<body>
  <header>Incan Gold Game</header>
  <section id="game">
    <section id="gameArea">
      <section id="previousEvents">
      </section>
      <section id="event">
        <p id="statusMessage">You venture into the temple...</p>
        <div id="currentEvent">Image here</div>
        <p id="eventDescription">... and find treasure!</p>
      </section>
      <section id="playerChoices">
        <div class="continue">Cont?</div>
        <div class="run">Run?</div>
      </section>
    </section>
    <section>
      <button id="startGame">Play Again?</button>
      <button id="startRound">Start Round 1</button>
      <button id="homePage">Home</button>
    </section>

    <section class="scoring" id="player">
      <h1 class="name">Player</h1>
      <p>Total Score</p>
      <p id="playerTotal"></p>
      <p>Round Score</p>
      <p id="playerRound"></p>
    </section>
    <section class="scoring" id="computer">
      <h1 class="name">Anna Indie</h1>
      <p>Total Score</p>
      <p id="computerTotal"></p>
      <p>Round Score</p>
      <p id="computerRound"></p>
    </section>

  </section>
</body>

</html>
