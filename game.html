<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incan Gold</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/js/game.js"></script>
</head>

<body>
  <header>Incan Gold Game</header>
  <section id="game">
    <section id="gameArea">
      <section id="previousEvents">
        <p>prior events</p>
      </section>
      <section id="event">
        <p id="statusMessage">You venture into the temple...</p>
        <div id="currentEvent">Image here</div>
        <p id="eventDescription">... and find treasure!</p>
      </section>
      <section id="playerChoices">
        <div>Cont?</div>
        <div>Run?</div>
      </section>
    </section>
    <section class="scoring" id="player">
      <h1 class="name">Player</h1>
      <p>Total Score</p>
      <p id="playerTotal">10</p>
      <p>Round Score</p>
      <p id="playerRound">5</p>
    </section>
    <section class="scoring" id="computer">
      <h1 class="name">Anna Indie</h1>
      <p>Total Score</p>
      <p id="computerTotal">10</p>
      <p>Round Score</p>
      <p id="computerRound">5</p>
    </section>

  </section>
</body>

</html>
